  <script>
    $(document).ready(function(){

        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function(){
          $(this).toggle($(this).text().toLocaleLowerCase().indexOf(value) > -1);
        });
      });
    });
  </script>
